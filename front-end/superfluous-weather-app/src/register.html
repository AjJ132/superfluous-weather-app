<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="login-system/login-register.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <script src="login-system/login-register.js" type="module"></script>
    <title>Register</title>
  </head>
  <body>
    <!--Login Page-->
    <div class="login-page-container">
      <h1>Register</h1>
      <div class="login-field-container">
        <label for="username">Username:</label>
        <input type="text" id="register-username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="register-password" name="password" required />

        <br />
        <p id="register-result"></p>

        <button class="submit-button" id="register-button">Register</button>
        <br />

        <p style="margin: auto">Already have an account?</p>
        <a href="./login.html" style="margin: auto">
          <button class="register-button">Login</button>
        </a>
      </div>
    </div>
  </body>
</html>
