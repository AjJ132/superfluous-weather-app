<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/home-page.css" rel="stylesheet" />
    <title>Super Weather</title>
  </head>
  <body>
    <script type="module" src="main.js"></script>

    <div class="home-page-container">
      <div>
        <button
          onclick="logout()"
          class="dark-button"
          style="
            background-color: orange !important;
            position: absolute;
            top: 20px;
            left: 20px;
          "
        >
          Logout
        </button>
      </div>
      <h1 style="margin-block-start: 0; color: white">Superfluous Weather</h1>
      <div class="search-bar-wrapper">
        <div class="search-bar">
          <input
            type="text"
            id="locationTB"
            placeholder="Search Locations..."
          />
        </div>
        <button
          id="search-button"
          class="dark-button"
          onclick="onSearchButtonClick()"
        >
          Search
        </button>
      </div>
      <div class="results-container">
        <p style="color: white" id="data-results"></p>
      </div>
      <div class="results-container">
        <p style="color: white" id="responseTime"></p>
        <p style="color: white" id="fromCache"></p>
      </div>
    </div>
  </body>
</html>
