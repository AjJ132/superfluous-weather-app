apiVersion: apps/v1
kind: Deployment
metadata:
  name: super-weather
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myasuper-weatherpp
  template:
    metadata:
      labels:
        app: super-weather
    spec:
      containers:
      - name: super-weather
        image: <Image>
        resources:
          limits:
            memory: "1024"
            cpu: "500m"
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: super-weather
spec:
  type: NodePort
  selector:
    app: super-weather
  ports:
  - port: 80
    targetPort: 8080
