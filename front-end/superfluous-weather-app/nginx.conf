events {
    worker_connections 1024; # Adjust as needed
}

http {
    include mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

    }
}
