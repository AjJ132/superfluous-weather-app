<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/login-register.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <script src="login-register.js" type="module"></script>
    <!--Login Page-->
    <div class="login-page-container">
      <h1>Login</h1>
      <div class="login-field-container">
        <label for="username">Username:</label>
        <input type="text" id="login-username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="login-password" name="password" required />

        <br />
        <p id="login-result"></p>

        <button class="submit-button" onclick="onSigninButtonClick()" id="signin-button">Login</button>
        <br />

        <p style="margin: auto">Dont have an account?</p>
        <a href="./register.html" style="margin: auto">
          <button class="register-button">Register</button>
        </a>
      </div>
    </div>
  </body>
</html>
